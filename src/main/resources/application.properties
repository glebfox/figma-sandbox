routing.datasource.sessionDataSourceBeanName = demo_SessionDataSource
routing.datasource.urlPrefix = jdbc:hsqldb:mem:
routing.datasource.defaultSessionId = default_Id

session.datasource.driverClassName = org.hsqldb.jdbc.JDBCDriver
session.datasource.username = sa
session.datasource.password =
session.datasource.maxTotal = 5

jmix.liquibase.enabled = false

jmix.ui.loginScreenId = demo_LoginScreen
jmix.ui.mainScreenId = demo_MainScreen
jmix.ui.menuConfig = com/company/demo/menu.xml
jmix.ui.compositeMenu = true

jmix.core.availableLocales = en

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info
jmix.ui.theme.name=helium-ext
jmix.ui.themeConfig=com/company/demo/theme/helium-ext-theme.properties
